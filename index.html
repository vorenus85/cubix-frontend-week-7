<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 7 homework</title>
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="main.js" type="module"></script>
  </head>
  <body>
    <main id="app">
      <div class="container">
        <h1 class="my-3">Week 7 homework</h1>
        <div class="card p-3">
          <div class="card-title"><strong>Add new post</strong></div>
          <form action="" id="form">
            <div class="row gap-3 flex-wrap">
              <div class="form-group col-sm-6 col-12">
                <label for="id">Post id</label>
                <input type="number" name="id" id="id" class="form-control" />
              </div>
              <div class="form-group col-sm-6 col-12">
                <label for="title">Title</label>
                <input
                  required
                  type="text"
                  name="title"
                  id="title"
                  class="form-control"
                />
              </div>
              <div class="form-group col-sm-6 col-12">
                <label for="description">Description</label>
                <textarea
                  required
                  id="description"
                  name="description"
                  class="form-control"
                ></textarea>
              </div>
              <div class="form-group col-sm-6 col-12">
                <button type="submit" id="send" class="btn btn-primary">
                  Send
                </button>
              </div>
            </div>
          </form>
        </div>
        <div id="new-post" class="card my-3 p-3" hidden>
          <div class="card-title"><strong>Post</strong></div>
          <div id="new-post-title">
            <span class="label mr-3">Title:</span>
            <span class="value"></span>
          </div>
          <div id="new-post-description">
            <span class="label mr-3">Description:</span>
            <span class="value"></span>
          </div>
        </div>
        <div id="post-list-wrapper" class="card my-3 p-3">
          <div class="card-title"><strong>Posts list</strong></div>
          <div id="post-list"></div>
        </div>
      </div>
    </main>
  </body>
</html>
